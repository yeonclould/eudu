<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>계산기</title>
</head>
<script>
    function calc() {
        alert('계산하기');
        let inputwar1 = document.getElementById('input1');
        let inputwar2 = document.getElementById('input2');
        console.log('입력값1 엘리먼트', inputwar1.value)
        console.log('입력값2 엘리먼트', inputwar2.value)

        let parsedvalue1 = parseFloat(inputwar1.value)
        let parsedvalue2 = parseFloat(inputwar2.value)

        let op;
        op = document.getElementById('operator').value;
        console.log('선택한 연산자', op)

        let result;//결과계산값
        if (op == '+') {
            result = parsedvalue1 + parsedvalue2;
        } else if (op == '-') {
            result = parsedvalue1 - parsedvalue2;

        } else if (op == '*') {
            result = parsedvalue1 * parsedvalue2;

        } else if (op == '/') {
            result = parsedvalue1 / parsedvalue2;

        } else {
            alert('없음')
        }
        console.log('결과값', result)
        document.getElementById('result').value = result;
    }


</script>
<body>
<section class="container p-3">
    <div><label>입력값1</label><input id="input1" class="form-control" type="number"/></div>
    <div><label>입력값2</label><input id="input2" class="form-control" type="number"/></div>
    <div class="mb-2">
        <label>연산자</label>

        <select id="operator" class="form-select" aria-label="Default select example">
            <option value="+">더하기</option>
            <option value="-">빼기</option>
            <option value="*">곱하기</option>
            <option value="/">나누기</option>
        </select>
    </div>
    <button type="button" class="btn btn-light" onclick="calc()">계산하기</button>
    <div class="mt-2"><label>결과</label><input id="result" type="text" class="form-control"/></div>

</section>
</body>
</html>
